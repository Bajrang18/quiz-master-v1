<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Questions</title>
</head>
<body>
    <h2>Questions for Quiz on {{ quiz.date_of_quiz }}</h2>

    <a href="{{ url_for('admin.add_question', quiz_id=quiz.id) }}">Add Question</a>

    <ul>
        {% for question in questions %}
            <li>
                {{ question.question_statement }}
                <a href="{{ url_for('admin.edit_question', question_id=question.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('admin.delete_question', question_id=question.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this question?');">Delete</button>
                </form>                
            </li>
        {% endfor %}
    </ul>
</body>
</html>
