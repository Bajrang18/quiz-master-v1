<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Users</title>
</head>
<body>
    <h2>Manage Users</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.full_name }}</td>
            <td>
                {% if not user.is_admin %}
                <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
                {% else %}
                <span>Admin</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
</body>
</html>
