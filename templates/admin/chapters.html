<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Chapters</title>
</head>
<body>
    <h2>Chapters for Subject: {{ subject.name }}</h2>

    <a href="{{ url_for('admin.add_chapter', subject_id=subject.id) }}">Add Chapter</a>

    <ul>
        {% for chapter in chapters %}
            <li>
                {{ chapter.name }} - {{ chapter.description }}
                <a href="{{ url_for('admin.edit_chapter', chapter_id=chapter.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('admin.delete_chapter', chapter_id=chapter.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this chapter?');">Delete</button>
                </form>
                
            </li>
        {% endfor %}
    </ul>
    <table>
        <tr>
            <th>Chapter Name</th>
            <th>Actions</th>
        </tr>
        {% for chapter in chapters %}
        <tr>
            <td>{{ chapter.name }}</td>
            <td>
                <a href="{{ url_for('admin.quizzes', chapter_id=chapter.id) }}">View Quizzes</a>
                <a href="{{ url_for('admin.edit_chapter', chapter_id=chapter.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('admin.delete_chapter', chapter_id=chapter.id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
