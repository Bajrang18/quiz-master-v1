<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Question</title>
</head>
<body>
    <h2>Add a New Question for Quiz on {{ quiz.date_of_quiz }}</h2>

    <form method="POST">
        <label for="question_statement">Question Statement:</label>
        <input type="text" id="question_statement" name="question_statement" required>

        <label for="option1">Option 1:</label>
        <input type="text" id="option1" name="option1" required>

        <label for="option2">Option 2:</label>
        <input type="text" id="option2" name="option2" required>

        <label for="option3">Option 3:</label>
        <input type="text" id="option3" name="option3" required>

        <label for="option4">Option 4:</label>
        <input type="text" id="option4" name="option4" required>

        <label for="correct_option">Correct Option (1-4):</label>
        <input type="number" id="correct_option" name="correct_option" min="1" max="4" required>

        <button type="submit">Add Question</button>
    </form>

    <a href="{{ url_for('admin.questions', quiz_id=quiz.id) }}">Back to Questions</a>
</body>
</html>
