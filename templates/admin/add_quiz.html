<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Quiz</title>
</head>
<body>
    <h2>Add a New Quiz for {{ chapter.name }}</h2>

    <form method="POST">
        <label for="date_of_quiz">Date of Quiz:</label>
        <input type="date" id="date_of_quiz" name="date_of_quiz" required>

        <label for="time_duration">Time Duration (HH:MM):</label>
        <input type="text" id="time_duration" name="time_duration" placeholder="00:10" required>

        <label for="remarks">Remarks (Optional):</label>
        <input type="text" id="remarks" name="remarks">

        <button type="submit">Add Quiz</button>
    </form>

    <a href="{{ url_for('admin.quizzes', chapter_id=chapter.id) }}">Back to Quizzes</a>
</body>
</html>
