<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/form_validation.js') }}" defer></script>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm" method="POST">
        <input type="email" name="username" id="username" placeholder="Email (Username)" required>
        <span class="error-message" id="usernameError"></span>

        <input type="password" name="password" id="password" placeholder="Password (Min. 6 characters)" required minlength="6">
        <span class="error-message" id="passwordError"></span>

        <input type="text" name="full_name" id="full_name" placeholder="Full Name" required>
        <span class="error-message" id="fullNameError"></span>

        <input type="text" name="qualification" id="qualification" placeholder="Qualification">
        
        <input type="date" name="dob" id="dob" required>
        <span class="error-message" id="dobError"></span>

        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('auth.login') }}">Login</a>
</body>
</html>
